<script>
  //Sentencia SWITCH
  function clasificarValor(valor) {
    var respuesta;
    switch (valor) {
      case 1:
        respuesta = "alpha";
        break;
      case 2:
        respuesta = "beta";
        break;
      case 3:
        respuesta = "gamma";
        break;
      case 4:
        respuesta = "delta";
        break;
    }
    return respuesta;
  }

  var resultado = clasificarValor(4);
  console.log(resultado);

  //Sentencia Switch con cadena de caracteres
  var producto = "helado";

  switch (producto) {
    case "pizza":
      console.log("La pizza basica cuesta $7.99");
      break;
    case "hamburguesa":
      console.log("Las hamburguesas cuestan $6.74");
      break;
    case "helado":
      console.log("El helado cuesta $47");
      break;
  }

  console.log("Luego de switch");
</script>
